<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="tabela_usuarios.css" />

	<title>Usuários</title>

</h:head>
<h:body>
	<div class="menu-principal" id="menuPrincipal">
		<h:form>
			<h:commandLink value="Sair" styleClass="btn-sair"
				action="#{autenticacaoBean.logout}" />
		</h:form>
		<h:outputText value="#{autenticacaoBean.usuarioLogado.nome}"
			styleClass="nome-usuario" />
	</div>

	<h2>USUÁRIOS CADASTRADOS</h2>


	<div class="tbl-usuarios">

		<h:dataTable value="#{usuarioBean.usuarios}" var="usuario"
			headerClass="cabecalho" styleClass="tabela-usuarios">

			<h:column>
				<f:facet name="header">
					<h:outputText value="Usuário" />
				</f:facet>
				<h:outputText value="#{usuario.nomeUsuario}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{usuario.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="E-mail" />
				</f:facet>
				<h:outputText value="#{usuario.email}" />
			</h:column>

		</h:dataTable>


	</div>
</h:body>
</html>
